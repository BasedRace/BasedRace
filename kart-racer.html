<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kart Racer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
    }
    #game-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      height: 100vh;
      max-height: 800px;
      background: #16213e;
      border: 4px solid #e94560;
      border-radius: 8px;
      overflow: hidden;
    }
    #gameCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      color: #fff;
      font-size: 18px;
      text-shadow: 2px 2px 0 #000;
      z-index: 10;
    }
    #score { color: #ffd700; }
    #speed { color: #00ff00; }
    #start-screen, #game-over {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.85);
      color: #fff;
      z-index: 20;
    }
    #start-screen h1, #game-over h1 {
      font-size: 36px;
      color: #e94560;
      margin-bottom: 20px;
      text-shadow: 3px 3px 0 #000;
    }
    #start-screen p, #game-over p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #aaa;
    }
    .btn {
      padding: 15px 40px;
      font-size: 20px;
      font-family: 'Arial Black', sans-serif;
      background: #e94560;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 4px 0 #b8354a;
      transition: transform 0.1s;
    }
    .btn:active {
      transform: translateY(4px);
      box-shadow: 0 0 0 #b8354a;
    }
    #final-score {
      font-size: 48px;
      color: #ffd700;
      margin: 20px 0;
    }
    .hidden { display: none !important; }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      z-index: 15;
    }
    .control-btn {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.2);
      border: 3px solid rgba(255,255,255,0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      color: #fff;
      user-select: none;
      -webkit-user-select: none;
    }
    .control-btn:active {
      background: rgba(233,69,96,0.5);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
      <div id="score">SCORE: 0</div>
      <div id="speed">0 KM/H</div>
    </div>
    
    <div id="start-screen">
      <h1>KART RACER</h1>
      <p>Tap LEFT/RIGHT or use Arrow Keys</p>
      <button class="btn" id="startBtn">START</button>
    </div>
    
    <div id="game-over" class="hidden">
      <h1>GAME OVER</h1>
      <p>Your Score</p>
      <div id="final-score">0</div>
      <button class="btn" id="restartBtn">PLAY AGAIN</button>
    </div>
    
    <div id="controls">
      <div class="control-btn" id="leftBtn">◀</div>
      <div class="control-btn" id="rightBtn">▶</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const speedEl = document.getElementById('speed');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over');
    const finalScoreEl = document.getElementById('final-score');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');

    // Set canvas size
    function resizeCanvas() {
      const container = document.getElementById('game-container');
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Game state
    let gameRunning = false;
    let score = 0;
    let speed = 0;
    let maxSpeed = 300;
    let gameSpeed = 5;
    let roadOffset = 0;
    
    // Player car
    const player = {
      x: 0,
      y: 0,
      width: 40,
      height: 60,
      lane: 1, // 0=left, 1=center, 2=right
      targetX: 0
    };
    
    // Obstacles
    let obstacles = [];
    let roadLines = [];
    
    // Initialize game
    function init() {
      score = 0;
      speed = 0;
      gameSpeed = 5;
      obstacles = [];
      roadLines = [];
      
      player.lane = 1;
      player.x = canvas.width / 2;
      player.y = canvas.height - 150;
      player.targetX = player.x;
      
      // Create road lines
      for (let i = 0; i < 10; i++) {
        roadLines.push({
          y: i * 100
        });
      }
      
      updateScore();
      speedEl.textContent = '0 KM/H';
    }
    
    // Get lane X position
    function getLaneX(lane) {
      const laneWidth = canvas.width / 3;
      return laneWidth * lane + laneWidth / 2;
    }
    
    // Move player
    function movePlayer(direction) {
      if (!gameRunning) return;
      
      if (direction === 'left' && player.lane > 0) {
        player.lane--;
      } else if (direction === 'right' && player.lane < 2) {
        player.lane++;
      }
      player.targetX = getLaneX(player.lane);
    }
    
    // Draw road
    function drawRoad() {
      // Road background
      ctx.fillStyle = '#2d2d2d';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Road edges
      ctx.fillStyle = '#e94560';
      ctx.fillRect(10, 0, 8, canvas.height);
      ctx.fillRect(canvas.width - 18, 0, 8, canvas.height);
      
      // Lane dividers
      ctx.fillStyle = '#ffd700';
      const laneWidth = canvas.width / 3;
      
      roadLines.forEach(line => {
        const dashHeight = 40;
        const gapHeight = 40;
        
        // Left lane divider
        ctx.fillRect(laneWidth - 3, line.y, 6, dashHeight);
        // Right lane divider  
        ctx.fillRect(laneWidth * 2 - 3, line.y, 6, dashHeight);
        
        // Move lines
        line.y += gameSpeed;
        if (line.y > canvas.height) {
          line.y = -dashHeight - gapHeight;
        }
      });
    }
    
    // Draw player car (simple kart shape)
    function drawPlayer() {
      // Smooth lane transition
      player.x += (player.targetX - player.x) * 0.2;
      
      const x = player.x - player.width / 2;
      const y = player.y;
      
      // Kart body
      ctx.fillStyle = '#e94560';
      ctx.beginPath();
      ctx.roundRect(x, y, player.width, player.height, 8);
      ctx.fill();
      
      // Driver helmet
      ctx.fillStyle = '#ffd700';
      ctx.beginPath();
      ctx.arc(player.x, y + 25, 12, 0, Math.PI * 2);
      ctx.fill();
      
      // Wheels
      ctx.fillStyle = '#000';
      ctx.fillRect(x - 5, y + 8, 8, 15);
      ctx.fillRect(x + player.width - 3, y + 8, 8, 15);
      ctx.fillRect(x - 5, y + 40, 8, 15);
      ctx.fillRect(x + player.width - 3, y + 40, 8, 15);
    }
    
    // Spawn obstacle
    function spawnObstacle() {
      const lane = Math.floor(Math.random() * 3);
      obstacles.push({
        x: getLaneX(lane),
        y: -80,
        width: 35,
        height: 55,
        lane: lane
      });
    }
    
    // Draw obstacles (other karts)
    function drawObstacles() {
      obstacles.forEach((obs, index) => {
        obs.y += gameSpeed;
        
        const x = obs.x - obs.width / 2;
        
        // Kart body (different colors)
        const colors = ['#00bcd4', '#9c27b0', '#ff9800', '#4caf50'];
        ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
        ctx.beginPath();
        ctx.roundRect(x, obs.y, obs.width, obs.height, 6);
        ctx.fill();
        
        // Driver
        ctx.fillStyle = '#333';
        ctx.beginPath();
        ctx.arc(obs.x, obs.y + 20, 10, 0, Math.PI * 2);
        ctx.fill();
        
        // Check collision
        if (checkCollision(player, obs)) {
          gameOver();
        }
        
        // Remove off-screen obstacles
        if (obs.y > canvas.height) {
          obstacles.splice(index, 1);
          score += 10;
          updateScore();
        }
      });
    }
    
    // Check collision
    function checkCollision(p, o) {
      return p.x < o.x + o.width &&
             p.x + p.width > o.x &&
             p.y < o.y + o.height &&
             p.y + p.height > o.y;
    }
    
    // Update score display
    function updateScore() {
      scoreEl.textContent = 'SCORE: ' + score;
    }
    
    // Game over
    function gameOver() {
      gameRunning = false;
      finalScoreEl.textContent = score;
      gameOverScreen.classList.remove('hidden');
    }
    
    // Game loop
    function gameLoop() {
      if (!gameRunning) return;
      
      // Clear
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw
      drawRoad();
      drawObstacles();
      drawPlayer();
      
      // Update speed
      if (speed < maxSpeed) {
        speed += 0.5;
      }
      gameSpeed = 5 + (speed / 50);
      speedEl.textContent = Math.floor(speed) + ' KM/H';
      
      // Spawn obstacles
      if (Math.random() < 0.02) {
        spawnObstacle();
      }
      
      // Increase score over time
      score += 1;
      updateScore();
      
      requestAnimationFrame(gameLoop);
    }
    
    // Start game
    function startGame() {
      startScreen.classList.add('hidden');
      gameOverScreen.classList.add('hidden');
      gameRunning = true;
      init();
      gameLoop();
    }
    
    // Event listeners
    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);
    
    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'a') {
        movePlayer('left');
      } else if (e.key === 'ArrowRight' || e.key === 'd') {
        movePlayer('right');
      }
    });
    
    // Touch/click controls
    leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); movePlayer('left'); });
    leftBtn.addEventListener('mousedown', (e) => { e.preventDefault(); movePlayer('left'); });
    rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); movePlayer('right'); });
    rightBtn.addEventListener('mousedown', (e) => { e.preventDefault(); movePlayer('right'); });
  </script>
</body>
</html>
