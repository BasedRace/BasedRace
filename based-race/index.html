<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Based Race</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="ui-overlay">
      <div id="timer">Time: 0.00s</div>
      <div id="status">Loading...</div>
    </div>
    <button id="start-btn">START</button>
    <button id="restart-btn" style="display: none;">RESTART</button>
    <div id="debug-controls">
      <div class="debug-group">
        <span>ZOOM_FACTOR</span>
        <input type="number" id="zoom-factor" step="0.1">
      </div>
      <div class="row">
        <div class="debug-group">
          <span>CHAIN_HEIGHT</span>
          <input type="number" id="chain-height" step="1">
        </div>
        <div class="debug-group">
          <span>OFFSET_X_RATIO</span>
          <input type="number" id="offset-x-ratio" step="0.001">
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
