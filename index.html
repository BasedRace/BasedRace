<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Based Race</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="ui-overlay">
      <div id="timer">Time: 0.00s</div>
      <div id="status">Loading...</div>
    </div>
    <button id="start-btn">START</button>
    <button id="restart-btn" style="display: none;">RESTART</button>
    <div id="debug-controls">
      <div class="debug-group">
        <span>Jesse</span>
        <button onclick="moveRacer(0, 'up')">↑</button>
        <button onclick="moveRacer(0, 'down')">↓</button>
        <button onclick="moveRacer(0, 'left')">←</button>
        <button onclick="moveRacer(0, 'right')">→</button>
      </div>
      <div class="debug-group">
        <span>Barmstrong</span>
        <button onclick="moveRacer(1, 'up')">↑</button>
        <button onclick="moveRacer(1, 'down')">↓</button>
        <button onclick="moveRacer(1, 'left')">←</button>
        <button onclick="moveRacer(1, 'right')">→</button>
      </div>
      <div class="debug-group">
        <span>Deployer</span>
        <button onclick="moveRacer(2, 'up')">↑</button>
        <button onclick="moveRacer(2, 'down')">↓</button>
        <button onclick="moveRacer(2, 'left')">←</button>
        <button onclick="moveRacer(2, 'right')">→</button>
      </div>
      <div class="debug-group">
        <span>Dish</span>
        <button onclick="moveRacer(3, 'up')">↑</button>
        <button onclick="moveRacer(3, 'down')">↓</button>
        <button onclick="moveRacer(3, 'left')">←</button>
        <button onclick="moveRacer(3, 'right')">→</button>
      </div>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
